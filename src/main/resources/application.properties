#Host Name
hostAndPort: localhost:8080

#Active Profile (dev or other)
spring.profiles.active: dev

#Database Configuration
spring.datasource.url=jdbc:mysql://localhost/suspy?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=suspy
spring.datasource.password=samolot123
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.database= MYSQL
#ddl-auto=update to update database
spring.jpa.hibernate.ddl-auto=create-drop

#Spring Actuator Configuration
management.contextPath= /management

#View Resolver Configuration
spring.view.prefix= /WEB-INF/jsp/
spring.view.suffix= .jsp
error.whitelabel.enabled=false

#Internationalization Configuration
spring.messages.basename=messages
spring.messages.cacheSeconds=-1
spring.messages.encoding=UTF-8

